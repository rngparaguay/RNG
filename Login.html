<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favico -->
    <link rel="stylesheet" href="">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- CSS -->
    <link rel="stylesheet" href="https://www.rng.com.py/assets/css/style.css">

    <!-- Icono -->
    <link rel="icon" href="https://www.rng.com.py/assets/img/iconoRng.png">

    <title>Iniciar Sesión</title>

</head>

<body>
    <!-- =========== MAIN =========== -->
    <main>

        <!-- =========== LOGIN =========== -->
        <section class="section__form section">
            <form  method="POST" class="form" id="form" >
                <a href="https://www.rng.com.py"><img src="https://www.rng.com.py/assets/img/LogoIg.png" alt=""></a>
                

                <h2 class="form__title">
                    Iniciar Sesión

                </h2>
                <div class="form__container">

                     <div class="form__group form__group-right" id="div-email">
                        <input type="email" name="email" id="email" class="form__input" placeholder=" "  required="">
                        <label for="name" class="form__label">Email</label>

                    </div>

                    <div class="form__group" id="div-password">
                        <input type="password" id="password" class="form__input" placeholder=" "  required="">
                        <label for="password" class="form__label">Contraseña</label>

                    </div>


                    <div class="form__container-buttom">

                        <button type="submit" class="button" id="submit">Iniciar Sesión</button>

                    </div>

                    <label for="terms" class="terminos_aceptar politica" >
                        
                        <p>
                            ¿No tienes una cuenta en RNG? <a href="https://www.rng.com.py/registro.html">Regístrate</a>
                        </p>
                    </label> 
                    </div>
                
                </div>

            </form>

        </section>

    </main>

    
    <!-- =========== MAIN JS =========== -->
    <script  type="module" src="https://www.rng.com.py/assets/js/login/login.js"></script>
</body>

</html>
